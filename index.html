<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    </head>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">

        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        const json = [
            { "Etiquettes": "N", "Somme": 789584.66 },
            { "Etiquettes": "O", "Somme": 66371.95 }
        ];

        function drawChart() {

            var condArray = [['Étiquettes de lignes', 'Somme de MONTANT']]; 
            // Loop through the JSON array, set up the value pair & push to the end of condArray
            for(i=0; i<json.length; i++) {
                condArray.push([json[i].Etiquettes, json[i].Somme]);
            }

            var options = {
            title: 'Utilisation des coupons de réduction :'
            };

            var data = google.visualization.arrayToDataTable(condArray)

            var chart = new google.visualization.PieChart(document.getElementById('piechart'));
            chart.draw(data, options);
        }
        </script>
    </head>
    <body>
        <div id="piechart" style="width: 900px; height: 500px;"></div>
    </body>
</html>
